<!DOCTYPE HTML>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>John JS Example 5</title>

    <body>
        <div id="app">
            <div v-for="contact in contacts" :key="contact.id" style="background-color: #ff0a0a; width: 200px; height: 100px;">{{names}}</li>

        <script src="main.js"></script>
